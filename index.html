<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car World</title>
    <!-- js file -->
    <script src="./script.js" defer></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-primary mt-3">Car World</h1>
    <div class="row w-100 mt-5">
      <div class="col-2"></div>
      <div class="col-3">
        <div
          class="card p-3 shadow p-3 mb-5 bg-body-tertiary rounded"
          style="width: 18rem; "
        >
          <h2 class="text-primary text-center">Enter Details</h2>
          <label for="" class="form-label">Car Brand</label>
          <input
            id="brand"
            type="text"
            placeholder="Car Brand"
            class="form-control mb-2"
          />
          <label for="" class="form-label">Price</label>
          <input id="price" type="text" placeholder="Price" class="form-control mb-2" />
          <label for="" class="form-label">Key</label>
          <input id="id" type="text" placeholder="Key" class="form-control mb-2" />
          <div id="message"></div>
          <div class="text-center">
            <button class="btn btn-outline-success" onclick="storeRecord()">Store Records</button>
           
          </div>
          
        </div>
      </div>
      <div class="col-3">
        <div
          class="card p-3 shadow p-3 mb-5 bg-body-tertiary rounded"
          style="width: 18rem; height: 22rem;">
          <h2 class="text-primary text-center">Enter Key To Retrieve Item</h2>
          <label for="" class="form-label">Key</label>
          <input id="num" type="text" placeholder="Key" class="form-control mb-2" />
          <div class="text-center">
            <div id="result"></div>
            <button class="btn btn-outline-primary" onclick="retRecord()">Retrieve Records</button>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div
          class="card p-3 shadow p-3 mb-5 bg-body-tertiary rounded"
          style="width: 18rem; height: 22rem;">
          <h2 class="text-primary text-center">Enter Key To Delete Item</h2>
          <label for="" class="form-label">Key</label>
          <input type="text" placeholder="Key" class="form-control mb-2" id="del" />
          <div id="delrecord"></div>
          <div class="text-center">
            <button class="btn btn-outline-danger" onclick="remRecord()">Remove Records</button>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row w-100 ">
        <div class=" text-center">
          <button class="btn btn-outline-dark w-50" onclick="clearAll()">Clear All Records</button>
        </div>
  </body>
</html>
